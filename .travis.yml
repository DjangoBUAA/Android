language: android
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib
    - libstdc++6:i386
    - libgcc1:i386
    - zlib1g:i386
    - libncurses5:i386
android:
  components:
  - tools
  - build-tools-23.0.3
  - extra-android-m2repository
  - extra-android-support
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: /home/travis/build/HostsTools/Android/app/app-release.apk
  on:
    tags: true
